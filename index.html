<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--FontAwesome Icons-->
    <script src="https://kit.fontawesome.com/c8474a00f6.js" crossorigin="anonymous"></script>
    <title>Laura's Portfolio</title>
</head>

<body>

    <!--Header-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">Laura</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list grid">

                    <li class="nav_item">
                        <a href="#home" class="nav_link">
                            <i class="fa-solid fa-house-chimney-window nav_icon"></i> Home
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#about" class="nav_link">
                            <i class="fa-solid fa-circle-user nav_icon"></i> About
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#skills" class="nav_link">
                            <i class="fa-solid fa-file-code nav_icon"></i> Skills
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#services" class="nav_link">
                            <i class="fa-solid fa-hand-holding-heart nav_icon"></i> Services
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#portfolio" class="nav_link">
                            <i class="fa-solid fa-image nav_icon"></i> Portfolio
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#contact" class="nav_link">
                            <i class="fa-solid fa-comments nav_icon"></i> Contact Me
                        </a>
                    </li>

                </ul>
                <i class="fa-solid fa-circle-xmark nav_close" id="nav-close"></i>
            </div>

            <div class="nav_btns">
                <div class="nav_toggle" id="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main class="main">
        <!--Home-->
        <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_content grid">
                    <div class="home_social">
                        <a href="https://www.linkedin.com/in/laura-minaya-b1a853223/" target="_blank"
                            class="home_social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>

                        <a href="https://github.com/lminaya0110" target="_blank" class="home_social-icon">
                            <i class="fa-brands fa-github"></i>
                        </a>

                        <a href="#" target="_blank" class="home_social-icon">
                            <i class="fa-brands fa-dribbble"></i>
                        </a>
                    </div>

                    <div class="home_img">
                        <img src="img/multicolorShape.png" alt="gradient shape" class="home_blob">
                    </div>

                    <div class="home_data">
                        <h1 class="home_title">Hi, I am Laura</h1>
                        <h3 class="home_subtitle">Full Stack Developer</h3>
                        <p class="home_description">High level experience in web design and development knowledge, producing quality work.</p>
                        <a href="#contact" class="button button--flex">
                            Contact Me <i class="fa-solid fa-comment-dots button_icon"></i>
                        </a>
                    </div>
                </div>

                <div class="home_scroll">
                    <a href="#about" class="home_scroll-button button--flex">
                        <i class="fa-solid fa-computer-mouse home_scroll-mouse"></i>
                        <span class="home_scroll-name">Scroll down</span>
                        <i class="fa-solid fa-angle-down home_scroll-arrow"></i>
                    </a>
                </div>
            </div>
        </section>

        <!--About-->

        <!--Skills-->

        <!--Services-->

        <!--Portfolio-->


    </main>

    <!--Footer-->

    <!--Scroll Top-->
